# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes*/*/*/*.bb ${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend ${LAYERDIR}/images/*.bb"

BBFILE_COLLECTIONS += "meta-overo"
BBFILE_PATTERN_meta-overo := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-overo = "16"

